<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Radhika ❤️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="floating-hearts"></div>
    <div class="container">
        <div id="question-section">
            <div class="image-container">
                <img src="amar-peps.png" alt="Amar and Pepper" id="main-gif">
            </div>
            <h1>Hi Radhika,</h1>
            <p class="proposal-text">Will you be our Valentine?</p>
            <div class="buttons">
                <button id="yes-btn">Yes!</button>
                <button id="no-btn">No</button>
            </div>
        </div>
        <div id="success-section" class="hidden">
            <div class="image-container">
                <img src="amar-peps.png" alt="Amar and Pepper" class="success-gif">
            </div>
            <h1>Yay! ❤️</h1>
            <p class="success-text">I'm so happy, Radhika! Can't wait to spend Valentine's Day with you!</p>
            <div id="countdown" class="countdown-container">
                <p>Counting down to Feb 14th...</p>
                <div id="timer"></div>
            </div>
            <p class="signature">- Amar</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
