<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Radhika ❤️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="floating-hearts"></div>
    <div class="container">
        <div id="question-section">
            <div class="image-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCBmcm9tX2dpZmh5JmN0PXM/L876uYQ9NQUWcwgyf6/giphy.gif" alt="Cute cat" id="main-gif">
            </div>
            <h1>Hi Radhika,</h1>
            <p class="proposal-text">Will you be my Valentine?</p>
            <div class="buttons">
                <button id="yes-btn">Yes!</button>
                <button id="no-btn">No</button>
            </div>
        </div>
        <div id="success-section" class="hidden">
            <div class="image-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCBmcm9tX2dpZmh5JmN0PXM/v1.Y2lkPTc5MGI3NjExOHR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCBmcm9tX2dpZmh5JmN0PXM/L876uYQ9NQUWcwgyf6/giphy.gif" alt="Happy cat" class="success-gif">
            </div>
            <h1>Yay! ❤️</h1>
            <p>I'm so happy, Radhika! Can't wait to spend Valentine's Day with you!</p>
            <p class="signature">- Amar</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
